[general]
file_suffix_fw = FW # {filename}_FW.fastq
file_suffix_rv = RV # {filename}_RV.fastq

[quality_trimming]
adapt = nextera  # [nextera | truseq]
illuminaclip = 2:30:10:1:TRUE  
leading = 10
trailing = 10
slidingwindow = 4:15
minlen = 60

[filtering]
deconseq_db = hsref38  # [hsref38, panu3, swine, cow, gorGor5, panTro5]
file_suffix = _clean
